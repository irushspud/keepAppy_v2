<ion-view view-title="Mood">
  <ion-content>




      <div class="list card">

        <center><h2>Articles</h2></center>
        <ion-slide-box delegate-handle="articleSlideBox" ng-hide="data==null">
              <ion-slide ng-repeat="article in articles" ng-init="initArt()">

              <div class="item item-text-wrap" ng-click="readArticle(article)">
                <p><strong>{{article.title}}</strong></p>
              </div>
              <div class="item item-body">
              <img class="full-image" src="https://thawing-badlands-37385.herokuapp.com{{article.image_url}}">
              <p>
                <a href="#" class="subdued">{{article.tags}}</a>
              </p>
            </div>
              </ion-slide>
        </ion-slide-box>

      </div>


      <div class="list card">

        <center><h2>Quotes</h2></center>
        <ion-slide-box delegate-handle="articleSlideBox" ng-hide="data==null">
              <ion-slide ng-repeat="quote in quotes" ng-init="initQuo()">

              <div class="item item-text-wrap">
                <p><strong>"{{quote.cite}}"</strong></p>
                <br>
              </div>

              </ion-slide>
        </ion-slide-box>

      </div>

<script id="modal.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">{{title}}</h1>
            <button class="button button-clear button-primary" ng-click="closeModal(1)">Cancel</button>
        </ion-header-bar>
        <ion-content>
            <div class="padding">



            <ion-slide-box delegate-handle="questionSlideBox" ng-init="lockSlide()" ng-hide="data==null">
              <ion-slide ng-repeat="question in data.questions" ng-init="init()" name="slideBox">

              <div class="item item-text-wrap">
                <p><strong>{{question.question}}</strong></p>
              </div>

              <div class="item range" name="slideInput">

                <i style="color:#ff6666" class="icon ion-thumbsdown"></i>
                <input type="range" id="range{{$index}}" min="0" max="100" ng-model="data.mood" ng-model-options="{ getterSetter: true }">
                <i style="color:#66b266" class="icon ion-thumbsup"></i>

              </div>
              <br>
              <div class="item">
                <center>
                <button ng-if="!$first" class="button button-outline button-calm" ng-click="previousSlide()">Previous</button>
                <button class="button button-outline button-positive" ng-click="nextSlide()">Next</button>
                </center>
              </div>
              <br>

              </ion-slide>

            </ion-slide-box>

            </div>
        </ion-content>
    </div>
  </script>



  <script id="artDetail.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">{{article.title}}</h1>
            <button class="button button-clear button-primary" ng-click="closeModal(2)">Cancel</button>
        </ion-header-bar>
        <ion-content>
            <div class="padding">
                <div class="textArea">
                    <p>{{article.content}}</p>
                </div>
            </div>
        </ion-content>
    </div>
  </script>




  </ion-content>
</ion-view>
