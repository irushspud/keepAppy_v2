
<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="credentials.email" ng-model-options="{ getterSetter: true }">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="credentials.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Re-enter Password" ng-model="credentials.password_confirmation">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
