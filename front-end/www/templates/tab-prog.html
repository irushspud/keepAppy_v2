<ion-view view-title="Progress" name="tab-prog">
	<ion-content ng-controller="grphCtrl">
		  <div class="card">
		      <div class="item item-divider">
		          A line chart
		      </div>
		      <div class="item item-text-wrap">
		          <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-ng-show="true"></canvas>
		      </div>
		  </div>
		  <div class="card">
		      <div class="item item-divider">
		          A bar chart
		      </div>
		      <div class="item item-text-wrap">
		          <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series"></canvas>
		      </div>
		  </div>
	</ion-content>
</ion-view>
