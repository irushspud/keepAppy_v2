<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
  </head>
  <body>
    <ion-side-menus>
	       <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

  <!-- left menu -->

        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-calm">
            <h1 class="title">My Options</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <a class="item item-icon-left" href="#/mood">
                <i class="icon ion-ios-analytics"></i>
                  Home
              </a>
              <a class="item item-icon-left" href="#/settings">
                <i class="icon ion-ios-gear"></i>
                  Settings
              </a>

          </ion-content>
        </ion-side-menu>
		</ion-side-menus>
  </body>
</html>
