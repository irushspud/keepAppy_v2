<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Mood" icon-off="ion-happy-outline" icon-on="ion-happy-outline" href="#/tab/mood">
    <ion-nav-view name="tab-mood"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Diary" icon-off="ion-ios-bookmarks" icon-on="ion-ios-bookmarks" href="#/tab/diary">
    <ion-nav-view name="tab-diary"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Public Feed" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/publicFeed">
    <ion-nav-view name="tab-publicFeed"></ion-nav-view>
  </ion-tab>


</ion-tabs>
